<div class="row" ng-show="vm.playlistLoaded">
    <div class="col-lg-12">
        <form class="form">
          <div class="form-group">
            <input type="text"
                ng-model="vm.query"
                placeholder="videos"
                uib-typeahead="item for item in vm.searchMock($viewValue) | limitTo: 8"
                typeahead-no-results="noResults"
                typeahead-on-select="vm.selectSearch($item)"
                typeahead-editable="true"
                class="form-control">
          </div>
        </form>
    </div>
</div>
